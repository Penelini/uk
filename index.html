<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220905065417">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<section class="sidebar">
			<div class="sidebar__body">
				<img src="img/logo.svg" class="sidebar__logo" alt="logo">
				<ul class="sidebar__list">
					<li class="sidebar__item"><a href="" class="sidebar__link sidebar__link_active _icon-user"></a></li>
					<li class="sidebar__item"><a href="" class="sidebar__link sidebar__link_check _icon-activity"></a></li>
					<li class="sidebar__item"><a href="" class="sidebar__link _icon-bag"></a></li>
					<li class="sidebar__item"><a href="" class="sidebar__link sidebar__link_check _icon-heart"></a></li>
					<li class="sidebar__item"><a href="" class="sidebar__link _icon-shopping-cart"></a></li>
					<li class="sidebar__item"><a href="" class="sidebar__link _icon-clock"></a></li>
				</ul>
				<a data-da=".actions__row, 767.98" href="" class="sidebar__settings _icon-settings"></a>
				<button type="button" class="sidebar__icon icon-menu"><span></span></button>
			</div>
		</section>
		<main class="page">
			<header class="header">
				<div class="header__container">
					<div class="header__body">
						<div data-da=".actions__activity, 767.98, 0" class="header__search search">
							<form action="#" class="search__form">
								<button type="submit" class="search__icon _icon-search"></button>
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Search" class="search__input">
							</form>
						</div>
						<div class="header__actions actions">
							<div class="actions__body">
								<div class="actions__activity">
									<div class="actions__row">
										<div class="actions__theme theme">
											<button type="submit" class="theme__switcher theme__switcher_active">
												<picture><source srcset="img/Sun.webp" type="image/webp"><img src="img/Sun.png" alt="sun"></picture>
											</button>
											<button type="submit" class="theme__switcher">
												<picture><source srcset="img/Moon.webp" type="image/webp"><img src="img/Moon.png" alt="moon"></picture>
											</button>
										</div>
										<div data-spollers class="actions__notification notification">
											<button data-spoller type="button" class="notification__icon _icon-bell"></button>
											<div class="notification__sub-menu sub-menu">
												<div class="sub-menu__body">
													<div class="sub-menu__notify">1</div>
													<div class="sub-menu__notify">2</div>
													<div class="sub-menu__notify">3</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="header__avatar avatar">
							<div class="avatar__body">
								<div class="avatar__information">
									<a href="" class="avatar__name">Pumba</a>
									<a href="" class="avatar__status">Creator<span>Pro+</span></a>
								</div>
								<a href="" class="avatar__image">
									<picture><source srcset="img/avatar.webp" type="image/webp"><img src="img/avatar.png" alt="avatar"></picture>
								</a>
							</div>
						</div>
					</div>
				</div>
			</header>
		</main>
	</div>
	<!-- <div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__text">
				Text
			</div>
		</div>
	</div>
</div> -->
	<script src="js/app.min.js?_v=20220905065417"></script>
</body>

</html>
